<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="./assets/css/register/style.css">

        <header>
            <div class="header-logo">
                <img src="./assets/img/recycle-slogo.svg" alt="">

            <a href="./index.html">Voltar</a>

        <h1>Cadastrar</h1>
        <form action="">

                <label for="">Nome</label>
                <input type="text" name="" id="" placeholder="Ex.: Maria Silva">
            </div>
            <div class="input-form">
                <label for="">E-mail</label>
                <input type="text" name="" id="" placeholder="Ex.: marial@email.com">
            </div>
            <div class="input-form">
                <label for="">Senha</label>
                <input type="password" name="" id="" placeholder="****">
            </div>
            <div class="input-form">
                <label for="">Confirmar senha</label>
                <input type="password" name="" id="" placeholder="****">
            </div>
            <div class="input-form checkbox">
                <input type="checkbox" name="" id="terms">
                <label for="terms">Eu concordo com os <a href="#">Termos de uso</a></label>
            </div>
            <button type="submit"><a href="./index.html">Cadastrar</a></button>

    </div>
