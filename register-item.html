<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar item</title>
    <link rel="stylesheet" href="./assets/css/register/style.css">
    <link rel="stylesheet" href="./assets/css/register/register-item.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="./assets/img/recycle-slogo.svg" alt="">
                <span>SEPARE</span>
            </div>
            <a href="./profile.html">Voltar</a>
        </header>
        <h1>Cadastrar item</h1>
        <form action="">
            <div class="input-form">
                <label for="">Nome do item</label>
                <input type="text" name="" id="" placeholder="Ex.: Tijolo ecológico">
            </div>
            <div class="input-form">
                <label for="">Categoria</label>
                <select name="" id="">
                    <option value="">Selecione uma categoria...</option>
                    <option value="">Alvenaria</option>
                    <option value="">Telhado</option>
                    <option value="">Revestimento</option>
                </select>
            </div>
            <div class="input-form">
                <label for="">Cidade</label>
                <select name="" id="">
                    <option value="">Selecione uma cidade...</option>
                    <option value="">Curitiba</option>
                    <option value="">Pinhais</option>
                    <option value="">Piraquara</option>
                    <option value="">São José dos Pinhais</option>
                </select>
            </div>
            <div class="input-form">
                <label for="">Quantidade</label>
                <input type="text" name="" id="">
            </div>
            <div class="input-form">
                <label for="">Foto</label>
                <input type="file" name="" id="">
            </div>
            <div class="input-form">
                <label for="">Descrição</label>
                <textarea name="" id="" rows="8" cols="8"></textarea>
            </div>
            <button type="submit"><a href="./profile.html">Cadastrar</a></button>
        </form>
    </div>
</body>
</html>
